<html>
  <head>
    <title>Triangle Area Calculator</title>
    <style>
      body {
        border: 5px solid rgb(182, 248, 0);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url(images/bgtriangle.jpg);
      }

      form {
        border: 5px solid rgba(31, 106, 119, 0.651);
        padding: 20px;
        background-color: rgb(24, 87, 9);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      button {
        margin-top: 30px;
      }

      #back-button {
        position: absolute;
        left: 20px;
        top: 20px;
        width: 90;
        height: 40;
        border-radius: 16px;
      }
    </style>
  </head>
  <body>
    <button id="back-button" onclick="window.location.href='main.html'">Back</button>
    <form>
      <h1>Triangle Area Calculator</h1>
      <label for="base">Enter the base of the triangle:</label>
      <input type="number" id="base" required>
      <label for="height">Enter the height of the triangle:</label>
      <input type="number" id="height" required>
      <button id="calc-button">Calculate Area</button>
    </form>
    <script>
      document.getElementById("calc-button").addEventListener("click", function() {
        let base = Number(document.getElementById("base").value);
        let height = Number(document.getElementById("height").value);
        let area = 0.5 * base * height;
        alert("The area of the triangle is: " + area.toFixed(2));
      });
    </script>
  </body>
</html>
